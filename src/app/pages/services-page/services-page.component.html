<!-- Page Title Area -->
<div class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <ul>
        <li>
          <a routerLink="/"> Inicio </a>
        </li>
        <li>Productos</li>
      </ul>
      <h1>Nuestros productos</h1>
    </div>
  </div>
  <div class="shape5 animate__animated animate__fadeInDown">
    <img src="assets/img/shape/shape5.png" alt="shape" />
  </div>
  <div class="shape6 animate__animated animate__fadeInUp">
    <img src="assets/img/shape/shape6.png" alt="shape" />
  </div>
</div>

<!-- Services Area -->
<div class="services-area pt-100 pb-75">
  @if (servicesData.data | callSignal; as servicesData) {
    <div class="container">
      <div class="row justify-content-center">
        @for (content of servicesData; track content) {
          <div class="col-lg-4 col-md-6">
            <div class="services-box">
              <div class="icon bg-transparent">
                <img
                  class="h-100 cover-fill rounded"
                  [src]="content['attributes']['image']['data']['attributes']['url']"
                  alt="icon"
                />
              </div>
              <h3>
                <a [routerLink]="['/productos', content['attributes']['slug']]">
                  {{ content['attributes']['title'] }}
                </a>
              </h3>
              <p>{{ content['attributes']['shortDesc'] }}</p>
              <a [routerLink]="['/productos', content['attributes']['slug']]" class="link-btn">
                Ver detalles <i class="ph-caret-right"></i>
              </a>
            </div>
          </div>
        }
      </div>
    </div>
  }
</div>
<app-client></app-client>
<app-partner></app-partner>
