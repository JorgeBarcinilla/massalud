<div *ngIf="blogDetailsData$ | async as blogDetailsData">
  @for (content of blogDetailsData.data; track content) {
    <div>
      <!-- Page Title Area -->
      <div class="page-title-area">
        <div class="container">
          <div class="page-title-content">
            <ul>
              <li>
                <a routerLink="/"> Inicio </a>
              </li>
              <li>Proximamente</li>
            </ul>
            <h1>{{ content.attributes.title }}</h1>
          </div>
        </div>
        <div class="shape5 animate__animated animate__fadeInDown">
          <img src="assets/img/shape/shape5.png" alt="shape" />
        </div>
        <div class="shape6 animate__animated animate__fadeInUp">
          <img src="assets/img/shape/shape6.png" alt="shape" />
        </div>
      </div>

      <!-- Blog Details Area -->
      <div class="blog-details-area ptb-100">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-12">
              <div class="blog-details-desc">
                <div class="post-meta">
                  <ul>
                    <li>
                      <img src="assets/img/tag.svg" alt="tag" />
                      {{ content.attributes.tag }}
                    </li>
                    <li>
                      <img src="assets/img/calendar.svg" alt="tag" />
                      {{ content.attributes.updatedAt | date }}
                    </li>
                  </ul>
                </div>
                <markdown [data]="content.attributes.description"> </markdown>
                <div markdown>
                  {{ content.attributes.description }}
                </div>
                <div class="post-footer">
                  <div class="article-share">
                    <ul class="social">
                      <li><span>Compartir:</span></li>
                      <li>
                        <a href="https://facebook.com/" class="facebook" target="_blank">
                          <i class="flaticon-facebook-app-symbol"></i>
                        </a>
                      </li>
                      <li>
                        <a href="https://www.linkedin.com/" class="linkedin" target="_blank">
                          <i class="flaticon-linkedin"></i>
                        </a>
                      </li>
                      <li>
                        <a href="https://twitter.com/" class="twitter" target="_blank">
                          <i class="flaticon-twitter"></i>
                        </a>
                      </li>
                      <li>
                        <a href="https://www.instagram.com/" class="instagram" target="_blank">
                          <i class="flaticon-instagram"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-12"></div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
